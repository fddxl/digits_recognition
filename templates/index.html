<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Digits Recognition</title>
    <link rel="stylesheet" href="/static/css/application.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="/static/js/application.js"></script>
    <script src="/static/js/recorder.js"></script>
    <script src="/static/js/sketch.js"></script>
    <script src="/static/js/utils.js"></script>
  </head>
  <body>
    <div class="contents">
      <div class="canvas-wrapper">
        <div id="canvas-sketch" class="canvas"></div>
      </div>
      <div class="mt">
        <input type="button" id="clearSketch" value="Clear">
      </div>
      <div class="mt">
        <table>
          <tr>
            <th>0</th>
            <td><span id="d0">0</span>%</td>
          </tr>
          <tr>
            <th>1</th>
            <td><span id="d1">0</span>%</td>
          </tr>
          <tr>
            <th>2</th>
            <td><span id="d2">0</span>%</td>
          </tr>
          <tr>
            <th>3</th>
            <td><span id="d3">0</span>%</td>
          </tr>
          <tr>
            <th>4</th>
            <td><span id="d4">0</span>%</td>
          </tr>
          <tr>
            <th>5</th>
            <td><span id="d5">0</span>%</td>
          </tr>
          <tr>
            <th>6</th>
            <td><span id="d6">0</span>%</td>
          </tr>
          <tr>
            <th>7</th>
            <td><span id="d7">0</span>%</td>
          </tr>
          <tr>
            <th>8</th>
            <td><span id="d8">0</span>%</td>
          </tr>
          <tr>
            <th>9</th>
            <td><span id="d9">0</span>%</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
